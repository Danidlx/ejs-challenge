# Default values for ejs-challenge.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deploymentAnnotations:
  reloader.stakater.com/auto: "true"
#deploymentStrategy: Recreate  
replicaCount: 1
image:
  repository: gcr.io/ead-ucam/ejs-actions
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: dc0ce9d0e5d99422bdbcba9770f17803417ab0b2
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: LoadBalancer
  port: 80
ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
resources:
  limits:
    cpu: "500m"
    memory: "1Gi"
  requests:
    cpu: "25m"
    memory: "500Mi"
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
envMap:
  DB_HOST: mongo
  DB_NAME: ejsDB
  DB_PORT: 27017
  DB_USER: root
  DB_PASSWORD: "51wr1LHwdL"
persistence:
  enable: false
  existingUploadsClaim: "sites-baja-pv-claim"
  existingPluginsClaim: "plugins-baja-pv-claim"
  uploadsVolume:
    size: 10G
    accessMode: ReadWriteOnce
    storageClass: ""
  pluginsVolume:
    size: 1G
    accessMode: ReadWriteOnce
    storageClass: ""
